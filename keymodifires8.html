<!DOCTYPE html>
<html>
<head>
	<title>we will learn VUEJS KEY MODIFIERS: ALT, ENTER, CTRL, SPACE, DELETE</title>
	<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
<div id="my-app">
	<input type="text" @keyup.alt.enter="keypressfunction" name="value"><br><br>

	<!-- @keyup.65 is keyboard for a charactor space key -->
	
	<!-- @keyup.alt.enter -->


	<input type="text" @keyup.delete="keypressfunction" name="value">
</div>

<script src="keymodifires8.js"></script>
</body>
</html>
