<html>
   <head>
       <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
   </head>
   <title>we will learn VUEJS EVENT MODIFIERS: ONCE, PREVENT, STOP, CAPTURE</title>
   <body>

      <div id="my-app">
          <h3>Counter: {{ counter }}</h3>
          <button type="button" name="button" @click.once="incrementby1">Click + 1</button>
          <!-- ones use krte h ek bar hi click hogi -->
 
          <br/><br/>

          <a href="https://www.google.com" @click.prevent>Google</a>
          <!-- @click.prevent not nevigate the google.com -->

          <br/><br/>

          <form class="" action="#" method="post" @submit.prevent>
            <button type="submit" name="button">Submit</button>
          </form>
         <!--  @submit.prevent this is a event from subbisen ko prevent kr diya ad not be submitted -->

<br/><br/>

<div id="parent-div" @click="submitClick">
   <button id="child-div" @click.stop="submitClick">Click Me</button>
</div>
 <!-- @click.stop krke hi stop ho jata he
<br/><br/> -->

<div class="parent-class" @click.capture="parentClass">
    <button type="button" name="button" @click="btnClick">Click Me Again</button>
</div>



      </div>

      <script src="eventmodifiers7.js"></script>
   </body>
</html>
